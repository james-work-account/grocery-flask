{% extends 'index.html' %}

{% block content %}
    <form>
        {% if error %}
            <label for="product" id="error-label">{{ error }}</label>
        {% endif %}
        {{ form.hidden_tag() }}
        {{ form.product.label(id="product-label") }}
        {{ form.product(minLength=3, maxLength=70) }}
        {{ form.submit() }}
    </form>

    <h2 id="search-prompt">Search for a Product ☝️</h2>
    <div class="results"></div>
{% endblock %}
